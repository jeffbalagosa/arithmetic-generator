<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,400;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Arithmetic Generator</title>
  </head>
  <body>
    <header>
      <h1>Arithmetic Generator</h1>
    </header>
    <section>
      <h2 id="streak-count">Streak = 0</h2>
    </section>
    <main class="flex-container">
      <section class="card">
        <h2>Solve</h2>
        <h2 id="correct">Correct!</h2>
        <h2 id="incorrect">Incorrect. Try Again!</h2>
        <p id="problem">1 + 1 = ?</p>
        <form class="flex-container">
          <label for="answer-field">Answer:</label>
          <input
            type="number"
            id="answer-field"
            name="answer-field"
          /><br /><br />
          <div id="submit-button">Submit</div>
          <div id="get-new-problem-btn">Get New Problem</div>
        </form>
      </section>
    </main>
    <footer><p>CopyrightÂ© 2022 Jeff Balagosa.</p></footer>
    <!-- Chance Library -->
    <script type="text/javascript" src="chance.js"></script>
    <!-- App -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
